apiVersion: apps/v1
kind: Deployment
metadata:
  name: angular-front-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: angular-front-app
  template:
    metadata:
      labels:
        app: angular-front-app
    spec:
      containers:
      - name: frontapp
        image: haroldo89/devops-angular-app:1.0
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
          - name: http-port
            containerPort: 80