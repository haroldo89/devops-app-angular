apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "basicdeploy.fullname" . }}
  labels:
    {{- include "basicdeploy.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "basicdeploy.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "basicdeploy.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          ports:
            - name: http-port
              containerPort: 80
              protocol: TCP
          resources:
            requests:
              memory: "64Mi"
              cpu: "250m"
            limits:
              memory: "128Mi"
              cpu: "500m"