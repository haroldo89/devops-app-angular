<div *ngIf="currentNote">
    <h4>Item</h4>
    <form>
      <div class="form-group">
        <label for="title">Titulo</label>
        <input type="text" class="form-control" id="title" [(ngModel)]="currentNote.title" name="title" />
      </div>
      <div class="form-group">
        <label for="description">Descripcion</label>
        <input type="text" class="form-control" id="description" [(ngModel)]="currentNote.content"
          name="description" />
      </div>
      <div class="form-group">
        <label><strong>Estado:</strong></label>
        {{ currentNote.published ? "Published" : "Pending" }}
      </div>
    </form>
  
    <button class="btn btn-sm btn-primary mr-2" *ngIf="currentNote.published" (click)="updatePublished(false)">
      no publicar
    </button>
    <button *ngIf="!currentNote.published" class="btn btn-sm btn-primary mr-2" (click)="updatePublished(true)">
      publicar
    </button>
  
    <button class="btn btn-sm btn-danger mr-2" (click)="deleteTutorial()">
      Eliminar
    </button>
  
    <button type="submit" class="btn btn-sm btn-success" (click)="updateTutorial()">
      Actualizar
    </button>
    <p class="p-5">{{ message }}</p>
  </div>
  
  <div *ngIf="!currentNote">
    <br />
    <p>No no se puede acceder a este item...</p>
  </div>
