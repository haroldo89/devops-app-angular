<app-navbar></app-navbar>
<div class="container pt-5">
  <div class="row">
    <div class="col-md-4">
      <h4>Lista de Items</h4>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let tutorial of tutorials; let i = index" [class.active]="i == currentIndex"
          (click)="setActiveTutorial(tutorial, i)">
          {{ tutorial.title }}
        </li>
      </ul>
        <!-- <button class="m-3 btn btn-sm btn-danger" (click)="removeAllTutorials()">
        Eliminar todo
      </button> -->
    </div>
    <div class="col-md-5 px-3 border-left">
      <div *ngIf="currentTutorial">
        <app-tutorial-details (refreshList)="refreshList()" [tutorial]="currentTutorial"></app-tutorial-details>
      </div>
      <div *ngIf="!currentTutorial">
        <br />
        <p>Seleccionar un item...</p>
      </div>
    </div>
  </div>
</div>
